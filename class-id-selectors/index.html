<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="utf-8">
        <title> Class ID Selectors </title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <p>
            <div class="odd-numbers">
                Number 1 - I'm a class!
            </div>
        </p>
        <p>
            <div id="two">
                Number 2 - I'm one ID.
            </div>
            
        </p>
        <p>
            <div class="odd-numbers fsize">
                Number 3 - I'm a class, but cooler!
            </div>
            
        </p>
        <p>
            <div id="four" class="fsize">
                Number 4 - I'm another ID.
            </div>
            
        </p>
        <p>
            <div class="odd-numbers">
                Number 5 - I'm a class!
            </div>
            
        </p>
        
    </body>
</html>
